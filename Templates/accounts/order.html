{% extends "base/base.html" %}

{% block start %}
<section class="section-content padding-y" style="min-height:84vh">
    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Order</h4>
            
            <!-- Order form -->
            <form method="POST" action="{% url 'order' %}?product_id={{ product.uid }}&size={{size}}" id="order-form">
                {% csrf_token %}
                {% include "base/alert.html" %}
                
                <div class="form-group">
                    <input name="shipping_address" class="form-control" placeholder="Shipping Address" type="text">
                </div>
                <div class="form-group">
                    <input name="tracking_number" class="form-control" placeholder="Tracking Number" type="number">
                </div>
                <div class="form-group">
                    <input name="notes" class="form-control" placeholder="Notes" type="text">
                </div>
                
                <button type="submit" id="checkout-button" class="btn btn-primary">Order</button>
            </form>
            

            <!-- Checkout button -->

        </div> <!-- card-body.// -->
    </div> <!-- card .// -->
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>

{% endblock %}
